<app-nav></app-nav>
<div class="container">
    <div style="overflow-y: auto; height: 82vh;">
        <table class="table table-hover">
            <caption>Lista de mascotas</caption>
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Raza</th>
                    <th scope="col">Edad(a√±os)</th>
                    <th scope="col">Color(es)</th>
                    <th scope="col">Nombre propietario</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pet of petList">
                    <td>{{pet.nombreMascota}}</td>
                    <td>{{pet.razaMascota}}</td>
                    <td>{{pet.edadMascota}}</td>
                    <td>{{pet.colorMascota}}</td>
                    <td>Nombre del propietario</td>
                    <td>
                        <div class="">
                            <button (click)="openEditPet()" type="button"
                                class="btn btn-info btn-sm me-2">Editar</button>
                            <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
